name: Weather App Production Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # This caches your dependencies for faster runs
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci # 'npm ci' is cleaner for production/CI than 'npm install'

      - name: Run Unit Tests
        run: npm test # This calls "node test.js" via your package.json

      - name: Run Security Audit
        # This checks for vulnerabilities in your 'dependencies' automatically
        run: npm audit --audit-level=high

  package:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Build Artifact
        run: zip -r weather-app-dist.zip . -x "*.git*" "node_modules/*" ".github/*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-dist
          path: weather-app-dist.zip
